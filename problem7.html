<!--Given an array print all the numbers that are repeating in it.
Input: [1, 2, 3, 5, 8, 4, 7, 9, 1, 4, 12, 5, 6, 5, 2, 1, 0, 8, 1]
Output:
"1"
"2"
"5"
"8"
"4"
Note: The final order of output need not be the same as above.-->
<!DOCTYPE html>
<html>
<body>
 
<p>Click the button to display the result of duplicates in array</p>
 
<button onclick="myFunction()">Try it</button>
 
<p id="demo"></p>
 
<script>
function myFunction() {
var arr = [9, 9,9, 111,111, 2, 3, 4, 4, 5, 7,7];  
var sorted_arr = arr.slice().sort();                             
var results = [];
for (var i = 0; i < arr.length - 1; i++) {
    if (sorted_arr[i + 1] == sorted_arr[i]) {
	if(results.indexOf(sorted_arr[i])== -1 )
        results.push(sorted_arr[i]);
    }
}
console.log("result is"+" "+results);
}
</script>
 
</body>
</html>
