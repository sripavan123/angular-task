<!--Write a program that prints the numbers from 1 to N. But,  for multiples of three,  print “Fizz” instead of the number and for the multiples of five print “Buzz”. For numbers which are multiples of both three and five print “FizzBuzz”.
Input: N = 17
Output:
1,2,Fizz,4,Buzz,Fizz,7,8,Fizz,Buzz,11,Fizz,13,14,FizzBuzz,16,17-->
<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the result of 30 numbers </p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
var n = 30; res = 1;

for(i=1;i<=n;i++){
if(i%5 == 0 && i%3 == 0) { res = "fizzbuzz"}
else if(i%3 == 0) { res = "fizz"}
else if(i%5 == 0) { res = "buzz"}

else res = i;
console.log(res);
}
}
</script>

</body>
</html>
