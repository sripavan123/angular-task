<!--Write a function to check whether a given string is a palindrome or not.
Input: "Mom"
Output: true
Input: "sister"
Output: false-->
<html>
<head>
  <meta charset="utf-8">
  <title>Sum the multiples of 3 and 5 under 1000</title>
  <script type = "text/javascript">
   var string = window.prompt("Enter the string:","");
 var result = palindrome(string);
 console.log("result"+" "+result);
 function palindrome(str) {
    var len = str.length;
	 for ( var i = 0; i < len/2; i++ ) {
        if (str[i] !== str[len - 1 - i]) {
            return false;
        }
    }
    return true;
}
</script>
</head>
<body>
</body>
</html>
