<!--Given a number, find the closest power of 2 which is less than or equal to the number. If the number is 36, your answer should be 5 as 32 (2^5) is the closest power less than 36.
Input: 36
Output: 5-->
<!DOCTYPE html>
<html>
<body>
 
<p>Click the button to display the result of 36</p>
 
<button onclick="myFunction()">Try it</button>
 
<p id="demo"></p>
 
<script>
function myFunction() {
var n = 3; res = 1;
 
for(i=1;i<=n;i++){
  val = Math.pow(2, i);
  res = i-1;
  if(val>n) break;
  }
  console.log('rest is',res)
}
</script>
 
</body>
</html>
